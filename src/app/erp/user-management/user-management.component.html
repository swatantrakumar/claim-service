<div class="row mt-4">
  <div class="col-12 pl-0 pr-0">
      <div class="card">
          <div class="card-body p-1">
              <div class="row">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-2 col-4">
                      <button type="button" id="{{myShortName + 'exitbutton'}}" class="btn btn-outline-primary btn-rounded" (click)="escapeFromPage()"><i class="mdi mdi-arrow-left-bold"></i> Back</button>
                  </div> <!-- end col -->
                  <div class="col-lg-6 col-1">
                    <div class="form-group app-search">
                      <input type="text" placeholder="Search..." class="form-control" [(ngModel)]="searchUserCase" (change)="userManagementAllSearch(searchUserCase)">
                      <span  class="mdi mdi-magnify pl-2"></span>
                    </div>
                  </div>
                  <div class="col-lg-2 col-7 text-right">
                    <button type="button" class="btn btn-outline-primary btn-rounded mr-1" (click)="openPopUP()">New</button>
                    <button *ngIf="editable() && userEdit === 'EDIT'" type="button" class="btn btn-outline-primary btn-rounded" (click)="openPopUP('UPDATE')" >Update</button>
                  </div>
                  <div class="col-lg-1"></div>
              </div>  <!-- end row -->
              <div class="row">
                <div class="col-lg-12 pt-1">
                  <ag-grid-angular
                            style="width: 100%; height:430px;"
                            [rowData]="rowData"
                            [columnDefs]="columnDefs"
                            [defaultColDef]="defaultColDef"
                            [class]="themeClass"
                            animateRows= true
                            headerHeight= 50
                            rowHeight= 40
                            pagination= true
                            paginationPageSize= 25
                            suppressMenuHide= true
                            rowSelection= 'single'
                            (rowDoubleClicked)="returnSelectedItem($event)"
                            (gridReady)="onGridReady($event)"
                            (selectionChanged)="onSelectionChanged()"
                            >
                  </ag-grid-angular>
                </div>
              </div> <!-- end row -->
          </div> <!-- end card body-->
      </div> <!-- end card -->
  </div>
  <!-- end col-12 -->
</div> <!-- end row -->
<app-user-creation [id]="'USER_CREATION'" [closeModel]="closeModel.bind(this)"></app-user-creation>
