<div  mdbModal #claimSubmiteModel="mdbModal" class="modal fade top"  tabindex="-1" role="dialog"
aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="employee">View Details</h4>
              <button type="button" class="close py-2" data-dismiss="modal" aria-label="Close" (click)="close()">
                <span aria-hidden="true">Ã—</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-12" *ngIf="claim_form && claim_form.comment" >
                <table class="table table-bordered table-centered mb-0">
                  <tbody>
                    <tr>
                      <td>Comment</td>
                      <td>{{claim_form.comment}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button  type="button" class="btn btn-primary"  (click)="uploadFile()">
                <span>Upload</span>
            </button>
            <!-- <button type="button" class="btn btn-primary" (click)="close()">Ok</button> -->
          </div>
      </div>
    </div>
</div>
