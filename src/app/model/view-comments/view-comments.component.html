<div  mdbModal #claimSubmiteModel="mdbModal" class="modal fade top"  tabindex="-1" role="dialog"
aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="employee">View Details</h4>
              <button type="button" class="close py-2" data-dismiss="modal" aria-label="Close" (click)="close()">
                <span aria-hidden="true">Ã—</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-12 row pl-3" *ngIf="claim_form && claim_form.comment" >
                <span><b><u>Comment</u></b></span>
                <div class="col-lg-12">
                <span>{{claim_form.comment}}</span>
              </div>
              </div>
                <div class="col-lg-12">
                <table class="table table-bordered table-centered mb-0">
                  <tbody>
                    <tr>
                      <td>Approved Amount </td>
                      <td>{{claim_form.approvedAmount}}</td>
                    </tr>
                    <tr>
                      <td>Approved Interest </td>
                      <td>{{claim_form.approvedInterest}}</td>
                    </tr>
                    <tr>
                      <td>Approved Penalty </td>
                      <td>{{claim_form.approvedPenalty}}</td>
                    </tr>
                    <tr>
                      <td>Approved Total </td>
                      <td><b>{{claim_form.approvedTotal}}</b></td>
                    </tr>
                  </tbody>
                </table>
                
              </div>
              <div class="col-lg-12" *ngIf="claim_form.calculationFile">
                <span><b><u>Calculation File</u></b></span>
                <div *ngFor="let doc of claim_form.calculationFile;let i=index">
                  <a (click)="downloadFile(doc)" class="pointer textAlignLeft"
                  style="overflow: hidden;background: transparent;border: none;" disabled>{{doc.rollName}}</a>
                  
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button  type="button" class="btn btn-primary"  (click)="uploadFile()">
                <span>upload new document</span>
            </button>
            <!-- <button type="button" class="btn btn-primary" (click)="close()">Ok</button> -->
          </div>
      </div>
    </div>
</div>
