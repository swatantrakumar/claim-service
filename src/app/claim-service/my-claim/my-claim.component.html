<div class="row">
  <div class="col-lg-2 col-7" *ngIf="hideDropDown">
      <button id="{{myShortName+'submitClaim'}}"
              (click)="activeSection()"
              class="btn btn-outline-primary btn-rounded"> Submit New
          Claim
      </button>
  </div> <!-- end col -->

  <div class="col-lg-8 row " *ngIf="CATEGORY_SELECTION">
      <label class=" mr-2 col-form-label">Category</label>
      <select class="col-3 col-lg-3 form-control"  id="{{myShortName + 'type'}}" [(ngModel)]="formSelection" (change)="findTheForm(formSelection)">
          <option *ngFor="let list of sourceList() | keyvalue"  [value]="list.key"> {{list.value}} </option>
      </select>
      <label class=" mr-2 ml-2 col-form-label">Class</label>
      <select class="col-3 col-lg-3 form-control" id="{{myShortName + 'Classs'}}" [(ngModel)]='selectedForm'>
          <option *ngFor="let cs of subSourceList" [value]="cs">{{cs}}</option>
      </select>
      <button class="btn btn-primary ml-1 mr-1"  (click)="formPopUpWindow()">Go</button>
      <button class="btn btn-primary" (click)="showMyClaimForms()">Back</button>
  </div>


</div>
<div class="row">
  <div class="col-lg-12 text-right" *ngIf="OnlineFormGrid">
      <button type="button" *ngIf="selectRowData && selectRowData.formStatus == 'SAVED'"
              class="btn btn-primary btn-rounded"
              (click)="editClaimForm()">Edit
      </button>
      <button type="button" *ngIf="selectRowData && selectRowData.formStatus == 'SUBMITTED'"
              class="btn btn-primary btn-rounded" (click)="viewDetail()">
          View Details
      </button>
      <button type="button" *ngIf="selectRowData && selectRowData.formStatus == 'SUBMITTED'"
              class="btn btn-primary btn-rounded"
              (click)="previewFormWindow()">preview
      </button>

  </div>
</div>

<div class="row">
  <div class="col-lg-12 pt-3" *ngIf="OnlineFormGrid">
    <ag-grid-angular
            style="width: 100%; height:430px;"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [class]="themeClass"
            animateRows= true
            headerHeight= 50
            rowHeight= 40
            pagination= true
            paginationPageSize= 50
            suppressMenuHide= true
            rowSelection= 'single'
            (rowSelected)= onRowSelected($event)

            >
  </ag-grid-angular>
  </div>
</div>
<div class="row" *ngIf="!CATEGORY_SELECTION && selectedForm !='Banks'">
  <div class="col-lg-10 text-center pl-5">
      <div class="form-group row">
          <label class="col-5 modal-title text-right mt-1">Authorised Representative</label>
          <div class="col-5">
              <select [(ngModel)]="claim_form.authorised_person" class="form-control">
                  <option value=""></option>
                  <option  *ngFor="let person of get_authorised_persons()" [value]="person">{{person}}</option>
              </select>
              <p class="text-left" style="color: red;">*mandatory</p>
          </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 " *ngIf="popUpWindow==='C' " ng-include src=" 'es/onlineClaimsForm/claimForms/htm_form_c.html' ">
    <app-form_c [claim_form]="claim_form" [showIdDetails]="showIdDetails" [showCinDetails]="showCinDetails" [claimModeByClass]="claimModeByClass" [claimModeByBank]="claimModeByBank" [showDeclaration]="showDeclaration" [showVerification]="showVerification" [selectedForm]="selectedForm" [activeTabName]="activeTabName" [claimObj]="claimObj" [creditDetails]="creditDetails" [showForm]="showForm" [downloadFile]="downloadFile.bind(this)" [goNextPage]="goNextPage.bind(this)" [goPreviousPge]="goPreviousPge.bind(this)" [showMyClaimForms]="showMyClaimForms.bind(this)" [previewFormWindow]="previewFormWindow.bind(this)"></app-form_c>
  </div>
  <div class="col-md-12 " *ngIf="popUpWindow==='D' " ng-include src=" 'es/onlineClaimsForm/claimForms/htm_form_d.html' ">
    <p>form D</p>
  </div>
  <div class="col-md-12 " *ngIf="popUpWindow==='E' " ng-include src=" 'es/onlineClaimsForm/claimForms/htm_form_e.html' ">
    <p>form E</p>
  </div>
  <div class="col-md-12 " *ngIf="popUpWindow==='CA' " ng-include src=" 'es/onlineClaimsForm/claimForms/htm_form_ca.html' ">
    <app-form_ca></app-form_ca>
  </div>
  <div class="col-md-12 " *ngIf="popUpWindow==='CA_APPROVAL' " ng-include src=" 'es/onlineClaimsForm/claimForms/htm_form_ca_for_approval.html' ">
    <p>form CA_Approval</p>
  </div>
  <div class="col-md-12 " *ngIf="popUpWindow==='F' " ng-include src=" 'es/onlineClaimsForm/claimForms/htm_form_f.html' ">
    <p>form F</p>
  </div>
  <div class="col-md-12 " *ngIf="popUpWindow==='B' " ng-include src=" 'es/onlineClaimsForm/claimForms/htm_form_b.html' ">
    <p>form B</p>
  </div>
</div>
<app-wait-model [id]="'WAIT_MODEL'"></app-wait-model>
<app-preview-model [id]="'PREVIEW_MODEL'"></app-preview-model>
