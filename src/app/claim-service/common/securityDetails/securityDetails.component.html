<div class="table-responsive">
  <table class="table table-bordered table-centered mb-0">
      <thead class="thead-light ">
      <tr>
          <th>Date</th>
          <th>Security</th>
          <th>Value</th>

      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let sec of claim_form.secDetails">
          <td>{{sec.date | date:'dd-MM-yyyy'}}</td>
          <td>{{sec.name}}</td>
          <td>{{sec.value}}</td>

      </tr>
      </tbody>
  </table>
</div>
